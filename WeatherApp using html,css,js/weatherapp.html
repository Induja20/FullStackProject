<!DOCTYPE html> 
<html lang="en"> 
<head> <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Weather App</title>
<link rel="stylesheet" href="weatherapp.css"> 
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 </head> 
 <body> 
     <div class="container">
     <div class="search-box">
     <i class='bx bxs-map'></i>
    <input type="text" placeholder="Enter your location" class="location-input">
    <button class="bx bx-search search-btn"></button>
     </div> 
    <p class="city-hide">City not found</p> 
     <div class="weather-box"> 
     <div class="info-weather">
      <img src="" alt="Weather Icon" class="weather-icon">
      <p class="temperature">0 <span>Â°C</span></p> 
      <p class="description">Clear Sky</p>
       </div> 
      </div> 
      <div class="weather-details">
      <div class="humidity">
      <i class='bx bx-water'></i> 
      <div class="text"> 
       <span>0%</span>
       <p>Humidity</p>
       </div>
       </div> 
       <div class="wind"> 
        <i class='bx bx-wind'></i>
         <div class="text"> 
            <span>0 km/h</span>
             <p>Wind Speed</p> 
            </div>
         </div>
         </div>
          <div class="not-found">
             <div class="box"> 
                <img src="404.png" alt="Not Found"> 
                <p>Oops! Location not found!</p>
             </div> 
            </div> 
        </div> 
        <script src="weatherapp.js"></script>
     </body>
      </html>
